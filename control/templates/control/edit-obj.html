{% extends "mic/base.html" %}
{% block javascripthead %}
<script  type="text/javascript">
function onFormChange()
{
{%autoescape off%}{{ javascript }}{% endautoescape %}
}

$( document ).ready( function() {
  var ofc = function() { 
    onFormChange();
  };

  {% for id in change_ids %}
  $('#{{id}}').change( ofc );
  $('#{{id}}').click( ofc );
  {%endfor%}
  onFormChange();
});

</script>
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="POST" action=".">
  {% csrf_token %}
  %%html%%
  <input type=submit>
</form>
{% endblock %}
